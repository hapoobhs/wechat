<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>微信墙</title>
  <style>
  li {
      width: 300px;
     height:60px;
  
     margin-bottom:20px;
     
    }

  li > img{
      width: 32px;
    }

    .STYLE2 {font-family: "宋体"}
  .STYLE4 {
  font-size: 24px;
  text-align: center;
  font-weight: bold;
}
  .STYLE5 {color: #FFFFFF}

  </style>
</head>


<body bgcolor="#333333">

<h><div align="center" class="STYLE2">
  <p class="STYLE4"><span class="STYLE5">欢迎上墙</span></p>
  </div>
</h>

  <ul id="messages">
    
  </ul>
  <p>
    can you see me?
  </p>


<script type="text/javascript">
  var msglist = document.getElementById('messages');
  var ws = new WebSocket('ws:123.206.84.71:10000/');
  ws.onmessage = function(evt)
  {
    console.log(evt.data)
    var msg = JSON.parse(evt.data);
    
    if(msg.xml.MsgType[0]==='text')
     var content = msg.xml.Content[0];
    else if(msg.xml.MsgType[0]==='image')
      var content = msg.xml.PicUrl[0];

    msg.user = msg.user || {};
    var userName = msg.user.nickname;
    var headimg = msg.user.headimgurl;
    var oLi = document.createElement('li');
    oLi.innerHTML = userName + '<img src="'+headimg+'">' + '说:' + content;
    msglist.appendChild(oLi);
  };
</script>
</body>
</html>
